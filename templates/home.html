{% extends "base.html" %}

{% block content %}
<h2>ICOG: Internet Collection Of Games</h2>
<div class="game-gallery">
    {% for game in games %}
    <div class="game-item">
        <a href="{{ url_for('gameform', game_id=game['id']) }}">
            <img src="{{ url_for('static', filename='gcovers/' + game['image_path']) }}" alt="{{ game['title'] }}">
        </a>
        <h4>{{ game['title'] }}</h4>
    </div>
    {% endfor %}
</div>
{% endblock %}
